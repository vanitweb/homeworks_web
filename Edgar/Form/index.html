      <form action="" class="mainF" name="myFormName">
    <div class="form-group">
        <label for="nikogosjanedgar@gmail.com">Email address</label>
        <input type="email" class="form-control" onkeyup="check();" id="email">
        <small class="form-text text-muted">Այստեղ պետք է լինի ձեր Email-ը </small>
    </div>


    <div class="form-group">
        <label for="customRange2">Example range</label>
        <input type="number" class="form-control" min="0" max="10" id="customRange2" required data-toggle="popover" data-placement="top" data-content="Տույլատրելի է 0-10 միջակայքը" title="Տույլատրելի է 0-10 միջակայքը">
          <div class="valid-feedback">
        Good!
      </div>
    </div>


    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" title="My hover text1" id="username" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Now hover out." requered>
        <small class="form-text text-muted">
                     Այստեղ պետք է լինի ձեր Username-ը
                 </small>
        <div class="invalid-feedback text-muted"></div>
    </div>

    <div class="form-group">
        <label for="my__text">Some text</label>
        <input type="text" class="form-control" data-toggle="tooltip" data-html="true" title="My hover text2" name="name" id="my__text">


    </div>
    <div class="form-check" data-toggle="popover" data-placement="top" title="Popover title" data-content="And here's">
        <input type="checkbox" onclick="agreeForm(this.form)" name="agree" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Ես համաձայն եմ պայմանների հետ</label>

    </div>
    <button type="submit" class="btn btn-primary" name="submit" disabled>Submit</button>
</form>


<div class="main">
	<div class="main__list">
		<ul class="list">
		<li class="list__item">Index1</li>
		<li class="list__item">Index2</li>
		<li class="list__item">Index3</li>
		<li class="list__item">Index4</li>
		<li class="list__item">Index5</li>
		</ul>
	</div>
</div>

  <script>
   function agreeForm(f) {
   
    if (f.agree.checked) f.submit.disabled = 0 

    else f.submit.disabled = 1
   }
      
      $(function () {
  $('[data-toggle="popover"]').popover()
})
  </script>
