<!doctype html>
<html lang="en">
<head>
	<title>Validation</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="form.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="was-validated novalidate"
		<div class="row">
		<div class="col-md-4">
			<label for="validationServer01">Email</label>
			<input type="email" class="form-control" id="validationServer01" value="" required>
			<div class="invalid-feedback">Example@mail.ru</div>
		</div>
		<div class="col-md-4">
			<label for="validationServer02">Range</label>
			<input type="number" min="5" max="10" class="form-control" id="validationServer02" value="" required>
			<div class="invalid-feedback">Min-5 max-10</div>
		</div>
		<div class="col-md-4">
			<label for="validationServerUsername">Required</label>
			<input type="text" class="form-control" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" value="" required>
			<div class="invalid-feedback">Required</div>
		</div>
		<div class="col-md-4">
			<label for="validationServer03">Optional</label>
			<input type="text" class="form-control" id="validationServer03" value=""required>
			<div class="invalid-feedback">This is optional</div>
		</div>
		<div class="form-check">
			<label class="form-check-label" for="invalidCheck3"></label>
			<input class="form-check-input" type="checkbox" value="checked" id="invalidCheck3"  required>
			<div class="valid-feedback">Thank you!</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</div>
</body>
</html>
