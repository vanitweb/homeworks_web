<!DOCTYPE html> 
<html>
    <head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
	    $(document).ready(function(){
  	    $('[data-toggle="popover"]').popover();   
	    });
	</script>

</head>
<body class="container">
    <form>
        <div class="form-group">
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group" >
            <input type="number" class="form-control"  min="5" max="10">  
        </div>
        <div class="form-group" >
            <input type="text"   class="form-control"  required> 
        </div>
        <div class="form-group" >
            <input type="text"   class="form-control"  data-toggle="popover" data-trigger="hover" data-content="This is optional" >      
        </div>

       <div class="form-check" >
           <input type="checkbox" class="form-check-input position-static" id="ckbox" data-toggle="popover" data-trigger="checked" data-content="This is optional" >
      
       </div> 
       <button type="submit" class="btn btn-primary">Submit</button>   
    </form>
</body>
</html>
