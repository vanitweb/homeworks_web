<html>

<head>
    <title> Position </title>
    <style>
        #div1 {
            height: 100px;
            width: 100px;
            background: #CCEEFF;
            position: absolute;
            margin-left: 250px;
            margin-top: 250;
            z-index: 5;
        }
        
        #div2 {
            height: 200px;
            width: 200px;
            background: #FFFF00;
            position: absolute;
            margin-left: 200px;
            margin-top: 200;
            z-index: 4;
        }
        
        #div3 {
            height: 300px;
            width: 300px;
            background: #0000FF;
            position: absolute;
            margin-left: 150px;
            margin-top: 150;
            z-index: 3;
        }
        
        #div4 {
            height: 400px;
            width: 400px;
            background: #FF0000;
            position: absolute;
            margin-left: 100px;
            margin-top: 100;
            z-index: 2;
        }
        
        #div5 {
            height: 500px;
            width: 500px;
            background: #00FF00;
            position: absolute;
            margin-left: 50px;
            margin-top: 50;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="div1"> div1 </div>
    <div id="div2"> div2 </div>
    <div id="div3"> div3 </div>
    <div id="div4"> div4 </div>
    <div id="div5"> div5 </div>

</body>

</html>
