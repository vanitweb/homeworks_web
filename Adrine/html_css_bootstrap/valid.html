
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form class= "needs-validation">
 
<div class= "col-sm-4" > 
<input type= "text" class= "form-control is-valid" placeholder= "Last name" > 
<div class= "valid-feedback" > Hi! </div> 

<div class= "col-sm-4" > 
<input type= "text" class= "form-control is-invalid " placeholder= "Last name" > 
<div class="invalid-feedback"> Error </div>
</div> 

</div>

<div class="form-group row">
<label for= "input1" class="col-sm-2 " > Input1 </label> 
<div class="col-sm-10" >
<input type="text" class="form-control" id="input1" placeholder="input1" > 
</div>
</div>


<div class= " form-group row" >
<label for= "input2" class="col-sm-2" > Input2 </label> 
<div class="col-sm-10" >
<input type="text" class="form-control" id="input2" placeholder="input2" > 
</div>

</div>


<button type="submit" class="btn btn-success" > Login </button>


</div>
</form>
</body>
</html>
