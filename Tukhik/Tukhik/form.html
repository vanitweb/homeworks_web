
<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap04.10.2018</title>
      <link rel="stylesheet" href="04.10.2018-homework.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-12">
      <label for="validationCustom01">Email</label>
      <input type="email" class="form-control" id="validationCustom01" placeholder="mail"  required type="requred" class="form-control"   data-toggle="popover" data-placement="top" data-content="This is requred">
      <div class="valid-feedback">
        Good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid Email.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom02">Number</label>
      <input type="number" min="5" max="10" class="form-control" id="validationCustom02" placeholder="Number"  required type="requred"  data-toggle="popover" data-placement="top" data-content="must be greater than the 5th less than 10">
      <div class="valid-feedback">
        Good!
      </div>
       <div class="invalid-feedback">
        please input number 5 to 10.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03">Username</label>
      <input type="text" class="form-control"  data-toggle="popover" data-placement="top" data-content="This is requred" id="validationCustom03" placeholder="Username" required>
      <div class="invalid-feedback">
        Please provide a valid username.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom04">text</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="text" required data-toggle="popover" data-placement="top" data-content="THIS IS OPTIONAL">
      <div class="invalid-feedback">
        Please provide text.
      </div>
    </div>
    </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
         Thank you.
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
 <script>
         $(document).ready(function(){
             $('[data-toggle="popover"]').popover();   
         });
      </script>
</div>
</body>
</html>
