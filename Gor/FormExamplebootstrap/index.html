<!DOCTYPE html>
<html>
	<head>
		  <title>Homework FormExample</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-6 col-md-6 col-sm-6 col-lg-6 col-xl-6 col-6">
					<form action="" class="bg-success text-white row justify-content-center">
						<div class="form-group col-sm-7 col-md-7 col-sm-7 col-lg-7 col-xl-7 col-7">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
						<div class="form-group col-sm-7 col-md-7 col-sm-7 col-lg-7 col-xl-7 col-7">
							<label for="range">Range:</label>
							<input type="range" class="form-control" id="range" min="5" max="10">
							<span id="RangeValue"></span>
						</div>
						<div class="form-group col-sm-7 col-md-7 col-sm-7 col-lg-7 col-xl-7 col-7">
							<label for="yourName">Your Name:</label>
							<input type="text" class="form-control" id="yourName" placeholder="Enter your name" required>
						</div>
						<div class="form-group col-sm-7 col-md-7 col-sm-7 col-lg-7 col-xl-7 col-7">
							<label for="optional">Select cars:</label>
							<input list="cars" class="form-control" id="optional" name="cars" data-toggle="tooltip" data-placement="right" title="this is optional">
							<datalist id="cars">
								<option value="Mercedes-Benz">
								<option value="Audi">
								<option value="Opel">
								<option value="BMW">
								<option value="Ferrari">
							</datalist>
						</div>
						<div class="form-group form-check col-sm-10 col-md-10 col-sm-10 col-lg-10 col-xl-10 col-10">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" data-toggle="popover" title="Thank you!">
							</label>
						</div>
						<div class="form-group form-check col-sm-10 col-md-10 col-sm-10 col-lg-10 col-xl-10 col-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>						
					</form>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();   
			});
			var slider = document.getElementById("range");
			var output = document.getElementById("RangeValue");
			output.innerHTML = slider.value;

			slider.oninput = function() {
				output.innerHTML = this.value;
			}
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover(); 
			});
		</script>
	</body>
</html>
