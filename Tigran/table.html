<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>

	<table width="300" border="1" align="center" cellpadding="4" cellspacing="0">

	    <td>1</td>
	    <td>1</td>
	    <td>1</td>
	    <td>1</td>
	  </tr>
	  <tr>
	    <td>2</td>

	  </tr>

	    <td>3</td>
	    <td>3</td>

	    <td colspan="2">4</td>

	</table>

	<dd>assdsaads</dd>



</body>
</html>
